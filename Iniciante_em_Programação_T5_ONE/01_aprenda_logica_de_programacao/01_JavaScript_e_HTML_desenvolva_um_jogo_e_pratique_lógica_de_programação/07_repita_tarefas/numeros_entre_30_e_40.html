<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    var numero = 30;

    while (numero <= 40) {

        if (numero == 33) {

            numero = numero + 1;

        } else if (numero == 37) {

            numero = numero + 1;

        } else {
            mostra(numero);
            numero = numero + 1;
        }

    }
    mostra("FIM");

</script>
