<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    mostra("Olá Pessoal!");
    
    var ano = 2028;

    mostra("Marcos tem: " + (ano - 1991) + " anos");

    mostra("Lucas tem: " + (ano - 1996) + " anos");

    ano = 2023

    mostra("Fernando tem: " + (ano - 1976) + " anos");

</script>
