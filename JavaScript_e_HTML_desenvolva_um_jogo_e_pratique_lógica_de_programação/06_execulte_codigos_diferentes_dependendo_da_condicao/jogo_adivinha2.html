<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n)

    }


    var numeroPensado = sorteia(10);

    console.log(numeroPensado);

    var chute = parseInt(prompt("Faça um chute!"));


    if (chute == numeroPensado) {

        mostra("Parabéns você acertou, o número pensado foi " + numeroPensado);

    } else if (chute > numeroPensado) {

        mostra("Você errou. o número digitado é maior que o numero pensado");

    } else {

        mostra("Você errou. o número digitado é menor que o numero pensado");
    }

</script>
