<meta charset="UTF-8">

<Script>

function pularLinha (){

    document.write("<br>");
}

function mostra (frase){

    document.write(frase);
    pularLinha();
}

var minhaIdade = 18;
var idadeIrmao = 15;
var diferencaIdade = (minhaIdade - idadeIrmao);

mostra("Nossa diferença de idade é " + diferencaIdade);

</Script>
