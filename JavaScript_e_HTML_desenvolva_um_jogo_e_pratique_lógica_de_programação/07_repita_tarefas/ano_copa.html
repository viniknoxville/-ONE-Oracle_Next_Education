<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    var anoAtual = parseInt(prompt("Digite o ano atual"));
    var anoCopa = 1930;

    while (anoCopa <= anoAtual) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;

    }

    mostra("FIM");

</script>
