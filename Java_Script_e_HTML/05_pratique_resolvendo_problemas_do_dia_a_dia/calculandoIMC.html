<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    function calculoIMC(altura, peso) {

        return peso / (altura * altura);
    }

    var imcFlavio = calculoIMC(1.71, 98);
    var imcAmigo = calculoIMC(1.72, 68);

    mostra(imcFlavio);
    mostra(imcAmigo);


</script>
