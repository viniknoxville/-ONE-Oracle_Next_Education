<meta charset="UTF-8">

<script>
    function pularLinha() {

        document.write("<br")
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
        
    }

    var vitoria = parseInt(prompt("Entre com o número de vitórias: "));
    
    var empates = parseInt(prompt("Entre com o número de empates: "));

    var pontos = (vitoria * 3) + empates;

    mostra("Os pontos do seu time é: " + pontos)

</script>
