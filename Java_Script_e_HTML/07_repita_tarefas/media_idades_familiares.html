<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    var qtdFamiliares = parseInt(prompt("Quantidade de familiares?"));
    var numero = 1;
    var totalIdades = 0;

    while (numero <= qtdFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;

    }
    var mediaDasIdades = totalIdades / qtdFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades)
    mostra("FIM");

</script>
