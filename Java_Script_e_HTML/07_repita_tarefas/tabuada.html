<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();
    }

    for(var vezes = 1; vezes <= 10; vezes++) {

        mostra(7 * vezes);
    }

    mostra("FIM");

</script>
